<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
</head>
<body>
  <h1>Form</h1>
  <form>
    <label for="Username">
      Username :
      <input type="text" name="Username">
    </label>
    <br>
    <label for="password">
      <br>
      Password :
      <input type="password" name="password">
    </label>
    <br>
    <p>Gender :</p>
    <input type="radio" id="pria" name="gender"><label for="pria">pria</label>
    <input type="radio" id="wanita" name="gender"><label for="wanita">wanita</label>
    <br>
    <p>Hobi :</p>
    <label for="Menyanyi">
      Menyanyi
      <input type="checkbox" name="Menyanyi">
    </label>
    <label for="Menari">
      Menari
      <input type="checkbox" name="Menari">
    </label>
    <label for="Berenang">
      Berenang
      <input type="checkbox" name="Berenang">
    </label>
    <br>
    <p>Keterangan :</p>
    <textarea cols="30" rows="10"></textarea>
    <br>
    <p>Asal kota :</p>
    <select>
      <option>Bandung</option>
      <option>Bekasi</option>
      <option>Jakarta</option>
    </select>
    <input type="button" value="kirim">
  </form>
  
</body>
</html>
